<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <!-- Favicon (relative path + cache buster so it loads on any local server) -->
    <link rel="icon" type="image/png" href="./assets/favicon-burger.png?v=2" />
    <!-- Add to home screen: name and icon on all phones -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2d5016" />
    <meta name="apple-mobile-web-app-title" content="Jimmy's Diner" />
    <link rel="apple-touch-icon" href="assets/favicon-burger.png" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&display=swap"
      rel="stylesheet" />
    <!-- styles -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town</p>
      </div>
    </header>
    <main class="container">
      <h2>The Menu</h2>
      <div id="menu-items"></div>
      <div id="order-success-message" class="order-success-message" hidden>
        Thanks, <span id="order-success-name"></span>! Your order is on its way!
      </div>
      <div id="order-list"></div>
    </main>

    <!-- Payment modal (popup) -->
    <div id="payment-modal" class="payment-modal" aria-hidden="true">
      <div class="payment-modal-backdrop"></div>
      <div class="payment-modal-card">
        <h2 class="payment-modal-title">Enter card details</h2>
        <form id="payment-form" class="payment-form">
          <label for="payment-name">Name</label>
          <input
            type="text"
            id="payment-name"
            name="name"
            placeholder="John Doe"
            required />
          <label for="payment-card">Card number</label>
          <input
            type="text"
            id="payment-card"
            name="cardNumber"
            placeholder="1234 5678 9012 3456"
            maxlength="19"
            required />
          <label for="payment-cvv">CVV</label>
          <input
            type="text"
            id="payment-cvv"
            name="cvv"
            placeholder="123"
            maxlength="4"
            required />
          <button type="submit" class="payment-form-btn">Pay</button>
        </form>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
